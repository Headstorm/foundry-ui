version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  setup-and-test:
    executor:
      name: node/default
    working_directory: ~/hs-ui/packages/hs-react-ui
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run build-react
      - pa11y-ci:
          steps:
            - run: npm run test-pa11y
workflows:
  PR-Merge:
    jobs:
      - setup-and-test
